<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/assets/css/login.css}"/>
</head>
<body>
<h1>Login page</h1>
<form modelAttribute="loginUser" method="post" th:action="@{/loginProcess}">
    <table>
        <tr>
            <td><label path="name">Login:</label></td>
            <td><input path="name" name="name" th:required="required" th:autofocus="autofocus"/>
            </td>
        </tr>
        <tr>
            <td><label path="password">Password:</label></td>
            <td><input path="password" name="password" th:required="required"/></td>
        <tr>
            <td>
                <button type="submit" value="login">Login</button>
            </td>
            <td><a href="/registration"> registration</a></td>
        </tr>
    </table>
</form>
</body>
</html>
