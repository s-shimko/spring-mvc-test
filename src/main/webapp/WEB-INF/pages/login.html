<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
        <link rel="stylesheet" type="text/css" media="all"
              th:href="@{/assets/css/login.css}"/>
    <link rel="stylesheet"
          href="http://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Login page</h1>
<form modelAttribute="loginUser" method="post" th:action="@{/loginProcess}">
    <table>
        <tr>
            <td><label path="name">Login:</label></td>
            <td><input path="name" name="name" th:required="required" th:autofocus="autofocus"/>
            </td>
        </tr>
        <tr>
            <td><label path="password">Password:</label></td>
            <td><input path="password" name="password" th:required="required"/></td>
        <tr>
            <td>
                <button type="submit" value="login">Login</button>
            </td>
            <td><a href="/registration"> registration</a></td>
        </tr>
    </table>
</form>
</body>
</html>
